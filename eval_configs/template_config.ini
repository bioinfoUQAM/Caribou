[name]
database = database
metagenome = metagenome
host = None

[io]
database_seq_file = /absolute/path/to/database_data/${name:database}/data.fa.gz
database_cls_file = /absolute/path/to/database_data/${name:database}/class.csv
host_seq_file = /absolute/path/to/host_data/${name:host}/data.fna.gz
host_cls_file = /absolute/path/to/host_data/${name:host}/class.csv
metagenome_seq_file = /absolute/path/to/data/to/analyse/${name:metagenome}/data.fa
outdir = /absolute/path/to/directory/to/output/analysis

[seq_rep]
k = 20
full_kmers = True
low_var_threshold = None

[settings]
cross_validation = True
nb_cv_jobs = 1
verbose = True
training_batch_size = 32
binary_save_host = True
binary_save_unclassified = True
classification_threshold = 0.8
